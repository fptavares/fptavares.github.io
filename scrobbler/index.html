<style>
body {
  font-family: 'Lato', sans-serif;
  background-color: #377690;
}
.banners {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align:center;
  width: auto;
  height: auto;
  -webkit-box-shadow: 3px 3px 20px 1px rgba(0,0,0,0.4);
  -moz-box-shadow: 3px 3px 20px 1px rgba(0,0,0,0.4);
  box-shadow: 3px 3px 20px 1px rgba(0,0,0,0.4);
}
.logo {
  display: block;
  width: 360px;
  border-radius: 0%;
}
.logo:hover {
  filter: saturate(0) invert(80%);
}
.footer {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translate(-50%, 0%);
  color: #fff;
  z-index: -1;
  opacity: 0.9;
  text-align: center;
  font-size: 16px;
}
.footer a {
  color: #fff;
  text-decoration: none;
}
.social {
  position: fixed;
  right: 20px;
  bottom: 20px;
  color: #fff;
  font-size: 40px;
}
.social a {
  display: block;
  color: #000;
}
.social a:hover {
  color: #fff;
}
.store:hover {
  filter: saturate(0) invert(100%);
}
@media (max-height:650px) {
  body {
    position: relative;
    height: 550px;
  }

  .banners, .footer, .social {
    position: absolute;
  }
  .banners {
    top: 20px;
    transform: translate(-50%, 0);
  }
  .footer {
    bottom: 80px;
    z-index: 100;
  }
  .social {
    bottom: 10px;
  }
  .social a {
    display: inline;
  }
}
</style>
